<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title>Dropdown</title>
    <style>
    body{
      background-color:lightcyan;
    }
  .dropdown{
    position: relative;
    display: inline-block;
  }
  .dropdown-content{
    display: none;
    position:absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0 0 0 0.2);
    z-index: 1;
  }
  .dropdown:hover .dropdown-content{
    display: block;
  }
    </style>
  </head>
  <body>

     <div class="dropdown">
     <img class="img" src="Himal.jpg" alt="Himal-img" width="250" height="150"/>
       <div class="dropdown-content">
          <img class="img" src="Himal.jpg" alt="Himal-img" width="500" height="400"/>
         <p>Hello!World</p>
       </div>
     </div>
  </body>
</html>
